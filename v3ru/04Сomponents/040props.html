<!DOCTYPE html>
<html>
<head>
    <title>Входной параметр props. Компоненты Vue 3</title>
    <meta charset="utf-8" />
</head>
<body>
    <h1>Входной параметр props</h1>
    <p>
        Параметр props хранит массив ключей или свойств, которым извне можно передать значения.<br />
    </p>
    <p>
        Можно устанавливать значения свойств динамически в зависимости от введенных в поля ввода данных:
    </p>

    <div id="app">
        <!--<message-comp message="hello"></message-comp>-->

        <input type="text" v-model="welcome" /><br><br>
        <message-comp v-bind:message="welcome"></message-comp>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script>
//const app = Vue.createApp({});

        const app = Vue.createApp({
            data() {
                return { welcome: '' }
            }
        });

app.component('message-comp', {
    props: ['message'],
    template: '<h2>{{ message }}</h2>'
})
app.mount('#app');
    </script>
</body>
</html>
