<!DOCTYPE html>
<html>
<head>
    <title>Модификаторы полей ввода, .number. Изучаем Vue 3</title>
    <meta charset="utf-8" />
</head>
<body>
    <h1>Модификаторы полей ввода, .number</h1>
    <p>
        Модификатор .number позволяет автоматически конвертировать при вводе вводимое значение в число.<br />
        Поскольку даже если мы установим у поля input атрибут type="number", то такое поле все равно будет возвращать строку:
    </p>


    <div id="app">
        <!--<input v-model.number="age" type="number">-->
        <input v-model.lazy.number="age" type="number">
        <span>Введено: {{age}}</span>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script>
        Vue.createApp({
            data() {
                return {
                    age: 0
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
