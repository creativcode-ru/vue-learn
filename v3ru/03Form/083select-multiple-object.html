<!DOCTYPE html>
<html>
<head>
    <title>Привязка к объектам в списке с множественным выбором. Изучаем Vue 3</title>
    <meta charset="utf-8" />
</head>
<body>
    <h1>Привязка к объектам в списке с множественным выбором</h1>
    <p>
        Можно установить привязку к объектам в списке с множественным выбором. В этом случае выбранные элементы попадут в массив:
    </p>


    <div id="app">
        <select v-model="selectedUsers" multiple>
            <option v-for="user in users" v-bind:value="user">{{user.name}}</option>
        </select>
        <h3>Выбранные объекты</h3>
        <ul>
            <li v-for="user in selectedUsers">{{user.name}} - {{user.age}}</li>
        </ul>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script>
        Vue.createApp({
            data() {
                return {
                    users: [
                        { name: 'Tom', age: 22 },
                        { name: 'Bob', age: 25 },
                        { name: 'Sam', age: 28 },
                        { name: 'Alice', age: 26 }
                    ],
                    selectedUsers: []
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
