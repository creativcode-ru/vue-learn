<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Counter</title>

    <!-- Vue.js версия для разработки, отображает полезные предупреждения в консоли -->
    <script src="https://unpkg.com/vue@next"></script>
    <style>
       
    </style>
</head>
<body>
    <div id="counter">
        Счётчик: {{ counter }} 
        <button v-on:click="stopCounter">Остановить</button>
    </div>

    <script>
        var myTimer;
        const Counter = {
            data() {
                return {
                    counter: 0,
                    myTimer
                }
            },
            methods: {
                stopCounter() {
                    //this.counter = 0 //просто перезапустит счетчик
                    clearInterval(this.myTimer) // используем ID, который вернул setInterval()
                }
            },
            mounted() {
                this.myTimer =setInterval(() => {
                    this.counter++
                }, 1000)
            }
        }

        Vue.createApp(Counter).mount('#counter')
    </script>
</body>
</html>
