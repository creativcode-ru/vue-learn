<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>04</title>

    <!-- Vue.js версия для разработки, отображает полезные предупреждения в консоли -->
    <script src="https://unpkg.com/vue@next"></script>
    <style>
        .demo {
            font-family: sans-serif;
            border: 1px solid #eee;
            border-radius: 2px;
            padding: 20px 30px;
            margin-top: 1em;
            margin-bottom: 40px;
            user-select: none;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div id="event-handling">
        <p>{{ message }}</p>
        <button v-on:click="reverseMessage">Перевернуть сообщение</button>
        <p>
            <button v-on:click="counter++">+</button>
            <span>&nbsp; {{counter}} &nbsp;</span>
            <button @click="if(counter>0) counter--;">-</button> <button @click="clearCounter(1000), inform()">Сбросить</button> <span>{{status}}</span>
        </p>
    </div>

    <script>
        const EventHandling = {
            data() {
                return {
                    message: 'Привет, Vue.js!',
                    counter: 0, status: ''
                }
            },
            methods: {
                reverseMessage() {
                    this.message = this.message
                        .split('')
                        .reverse()
                        .join('')
                },
                clearCounter(event) {
                    console.log(event);
                    this.counter = event
                },
                inform() {
                    this.status = "Время нажатия кнопки: " + new Date().toLocaleString();
                }

            }
        }

        Vue.createApp(EventHandling).mount('#event-handling')
    </script>

</body>
</html>
