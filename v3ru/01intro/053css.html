<!DOCTYPE html>
<html>
<head>
    <title>Изучаем Vue 3</title>
    <meta charset="utf-8" />
    <style>
        .region {
            background-color: #999;
            width: 100px;
            height: 100px;
            display: inline-block;
            margin: 10px;
        }

        .active {
            background-color: red;
        }
        .bounded {
            border: 2px solid green;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="region" v-bind:class="{active: isActive, bounded: isBounded}" v-on:click="isActive=!isActive"></div>
        <button @click="isBounded=!isBounded">Toggle border</button>
        <div>isActive = {{ isActive }}</div>

    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script>
Vue.createApp({
  data() {
        return { isActive: false, isBounded: false } //https://metanit.com/web/vue/1.8.php
  }
}).mount('#app');
    </script>
</body>
</html>
