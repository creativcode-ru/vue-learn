<!DOCTYPE html>
<html>
<head>
    <title>Возвращение нового массиваИзучаем Vue 3</title>
    <meta charset="utf-8" />
</head>
<body>
    <h1>Возвращение нового массива</h1>
    <p>
        Ряд методов, такие как slice, concat, filter, не изменяют текущий массив, а возвращают новый. <br />
        Одно из решений может заключаться в переустановке массива. Например, используем метод slice, который возвращает часть массива:
    </p>

    <div id="app">
        <ul>
            <li v-for="phone in phones">
                <p>{{ phone }}</p>
            </li>
        </ul>
        <button v-on:click="updateList">Обновить</button>
    </div>
    <script src="https://unpkg.com/vue@next"></script>
    <script>
Vue.createApp({
  data() {
    return {
        phones: ['iPhone 12', 'Galaxy S20', 'Nokia N9', 'Xiaomi Mi10']}
  },
  methods:{
    updateList(){
          this.phones = this.phones.slice(1, 3); //Для фиксации нового массива присваиваем полученный массив свойству phones.
    }
  }
}).mount('#app');
    </script>
</body>
</html>
